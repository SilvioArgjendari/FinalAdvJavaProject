<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <h:outputText value="#{flash.confirmationMessage}"/> 
                <h:panelGrid columns="2">
                    <h:outputText value="Hashcode" />
                    <h:outputText value="#{updateBookBean.hashCode()}" />

                    <h:outputText value="Book ID" />
                    <h:inputText value="#{updateBookBean.bookId}" required="true" requiredMessage="Code must be provided" readonly="true"/>
                    
                    <h:outputText value="Title" />
                    <h:inputText value="#{updateBookBean.title}" required="true" requiredMessage="Code must be provided" />

                    <h:outputText value="Author" />
                    <h:inputText value="#{updateBookBean.author}" required="true" requiredMessage="Code2 must be provided"/>

                    <h:outputText value="Publishing House" />
                    <h:inputText value="#{updateBookBean.publishingHouse}" required="true" requiredMessage="Name must be provided"/>
                    
                    <h:outputText value="Publishing Year" />
                    <h:inputText value="#{updateBookBean.publicationYear}" required="true" requiredMessage="Name must be provided"/>

                    <h:outputText value="Genre" />
                    <h:selectOneMenu value="#{updateBookBean.genre}" required="true" requiredMessage="Continent must be provided" >
                        <f:selectItem itemValue="Adventure" itemLabel="Adventure" />
                        <f:selectItem itemValue="Historical" itemLabel="Historical" />
                        <f:selectItem itemValue="Fantasy" itemLabel="Fantasy" />
                        <f:selectItem itemValue="Literary Fiction" itemLabel="Literary Fiction" />
                        <f:selectItem itemValue="Educational" itemLabel="Educational" />
                        <f:selectItem itemValue="Horror" itemLabel="Horror" />
                        <f:selectItem itemValue="Science Fiction" itemLabel="Science Fiction" />
                        <f:selectItem itemValue="Realist Literature" itemLabel="Realist Literature" />
                        <f:selectItem itemValue="Mystery" itemLabel="Mystery" />
                    </h:selectOneMenu>

                    <h:outputText value="Date Added" />
                    <h:inputText value="#{updateBookBean.dateAdded}" required="true" requiredMessage="Region must be provided"/>

                    <h:outputText value="Synopsis" />
                    <h:inputText value="#{updateBookBean.synopsis}" required="true" requiredMessage="Surface area must be provided"/>

                    <h:outputText value="Thumbnail" />
                    <h:inputText value="#{updateBookBean.thumbnail}"/>

                    <h:commandLink value="Update" 
                                   action="#{updateBookBean.update}" 
                                   onclick="if (!confirm('Are you sure?'))
                                       return false" />
                    <h:commandLink value="Admin Panel" action="admin/admin-index" />
                    <h:link value="Back" outcome="book-details">
                        <f:param name="bookId" value="#{updateBookBean.bookId}" />
                    </h:link>

                </h:panelGrid>
            </h:form>

        </div>
    </h:body>
</html>
