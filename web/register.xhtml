<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <h:outputLabel value="Name" for="name"/>
                <h:inputText id="name" value="#{userBean.name}" required="true" requiredMessage="Enter Name!" />
                
                <h:outputLabel value="Surname" for="surname"/>
                <h:inputText id="surname" value="#{userBean.surname}" required="true" requiredMessage="Enter Surname!" />
                
            </h:form>
        </div>
    </h:body>
</html>
