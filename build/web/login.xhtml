<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{userBean.hashCode()}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form>
            <div>
                <h:inputText id="email" value="#{userBean.email}" required="true" requiredMessage="Enter Email!">test</h:inputText>
            </div>
            <div>
                <h:inputSecret id="password" value="#{userBean.password}" required="true" requiredMessage="Enter Password!"></h:inputSecret>
            </div>
            
            <br/>
            <h:commandLink action="#{userBean.login}" value="Log In"/>
            
        </h:form>
        <br/>
        <h:form>
            <h:commandLink action="index" value="Index Page"/>
        </h:form>
        
    </h:body>
</html>
