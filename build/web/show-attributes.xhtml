<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Show attributes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputText value="Has user" rendered="#{userBean.hasCurrentUser()}" />
        <div></div>
        <h:panelGrid columns="2">
            <h:outputText value="Name: "/>
            <h:outputText value="#{userBean.currentUser.name}" />

            <h:outputText value="Surname: "/>
            <h:outputText value="#{userBean.currentUser.surname}" />

            <h:outputText value="Email: "/>
            <h:outputText value="#{userBean.currentUser.email}" />
        </h:panelGrid>
    </h:body>
</html>
