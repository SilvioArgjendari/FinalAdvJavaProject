<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{userBean.currentUser.name}'s Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <nav>
            <div>
                <h1>Welcome #{userBean.currentUser.name} #{userBean.currentUser.surname}</h1>
                <h:form>
                    <h:commandLink value="Log Out" action="#{userBean.logout}" rendered="#{userBean.hasCurrentUser()}"/>
                </h:form>
            </div>
        </nav>
        <br />

        <h1>Update Profile</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Name" />
                <h:inputText id="nameInputText" 
                             value="#{userBean.name}"
                             validatorMessage="Name can not be empty!">
                    <f:validateLength minimum="1" maximum="50" />
                </h:inputText>
                <h:message for="nameInputText" />

                <h:outputText value="Surname"/>
                <h:inputText id="surnameInputText" 
                             value="#{userBean.surname}"
                             validatorMessage="Surname can not be empty!">
                    <f:validateLength minimum="1" maximum="50" />
                </h:inputText>
                <h:message for="surnameInputText" />

                <h:outputText value="Email"/>
                <h:inputText id="emailInputText" 
                             value="#{userBean.email}"
                             validatorMessage="Invalid e-mail address format">
                    <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
                </h:inputText>
                <h:outputText value="" />

                <h:outputText value="Password"/>
                <h:inputSecret id="passwordInputText" 
                               value="#{userBean.password}"
                               validatorMessage="Password must have at least 6 characters!">
                    <f:validateLength minimum="6" maximum="50" />
                </h:inputSecret>
                <h:message for="passwordInputText" />
            </h:panelGrid>

            <br/>

            <h:panelGrid columns="3" >
                <h:commandLink value="Submit" action="#{userBean.updateProfile}" />
                <h:outputText value="   " />
                <h:commandLink value="Back" action="index" />
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
