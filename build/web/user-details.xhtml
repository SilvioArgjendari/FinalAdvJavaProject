<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{userDetailBean.user.name} #{userDetailBean.user.surname}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <f:metadata>
                    <f:viewParam name="id" value="#{userDetailBean.id}"/>
                    <f:event type="preRenderView" listener="#{userDetailBean.init}" />
                </f:metadata>

                <h:panelGrid id="panelGrid" columns="2" cellpadding="3" cellspacing="1" columnClasses="left-column,right-column">
                    <h:outputText value="hashCode" />
                    <h:outputText value="#{userDetailBean.hashCode()}"/>

                    <h:outputText value="User ID" />
                    <h:outputText value="#{userDetailBean.user.id}"/>
                    
                    <h:outputText value="Name" />
                    <h:outputText value="#{userDetailBean.user.name}"/>
                    
                    <h:outputText value="Surname" />
                    <h:outputText value="#{userDetailBean.user.surname}"/>

                    <h:outputText value="Email" />
                    <h:outputText value="#{userDetailBean.user.email}"/>

                    <h:outputText value="User Type" />
                    <h:outputText value="#{userDetailBean.user.type}"/>


                    <f:facet name = "footer">
                        <h:panelGroup>
                            <h:commandLink value="Back" action="admin/admin-panel" />
                            <h:outputText value=" " />
                            <h:commandLink value="Update" action="user-update">
                                <f:param name="id" value="#{userDetailBean.id}" />
                            </h:commandLink>
                        </h:panelGroup>
                    </f:facet>            

                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
